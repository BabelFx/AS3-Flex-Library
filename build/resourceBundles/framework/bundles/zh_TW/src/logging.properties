# Developer RTE Section

# AbstractTarget

charsInvalid=過濾器“{0}”錯誤：以下字元無效：[]~$^&amp;/(){}<>+=_-`!@#%?,：;'"。
charPlacement=過濾器“{0}”錯誤：“*”必須為最右邊字元。

# Log

invalidTarget=指定了無效的目標。
invalidLen=類別必須至少有一個字元長。
invalidChars=類別不能包含以下任一字元：[]`~,!@#$%*^&amp;()]{}+=|';?><./"。

# LogLogger

levelLimit=層級必須小於 LogEventLevel.ALL。
